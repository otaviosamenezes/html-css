<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            width: 300px;
            border-collapse: collapse;
            margin: auto;
        }
        td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td rowspan="3">4</td>
            <td colspan="2">5</td>
            
        </tr>
        <tr>
           
            <td>8</td>
            <td rowspan="2">9</td>
        </tr>
        <tr>
           
            <td>11</td>
            
        </tr>
    </table>
</body>
</html>
